<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 2 - Login</title>
  
  <link href="../styles.css" rel="stylesheet" />
</head>

<body>
  <section>
    <form class="form">
      <h1 class="title">Faça seu login</h1>

      <div class="box account">
        <label class="label-field">Email</label>
        <input class="field-input"
        type="text"
        placeholder="Digite seu e-mail"
        required
        />
      </div>

      <div class="box">
        <label class="label-field">Senha</label>
        <input class="field-input"
        type="password"
        placeholder="Digite sua senha"
        required
        />
      </div>

      <div class="options-genre account">
        <div class="space-betweeen">
          <input type="checkbox" />
          <span>Mantenha-me conectado</span>
        </div>

        <div class="space-betweeen">
          <p><a href="#">Esqueci minha senha</a></p>  
        </div>
      </div>

      <button class="button">Entrar</button>
      <p class="account">Ainda não tem uma conta? <a href="../index.html">Cadastre-se</a></p>
    </form>
  </section>  
</body>
</html>
