<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 2 - Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <section class="container-register">
      <form class="form">
        <h1 class="title">Faça seu cadastro</h1>

        <div class="box">
          <label class="label-field" for="name-field">Nome Completo</label>
          <input
            type="text"
            placeholder="Digite seu nome completo"
            id="name-field"
            class="field-input"
            required
          />
        </div>

        <div class="double-box">
          <div class="box space-betweeen">
            <label class="label-field">Data de nascimento</label>
            <input type="date" class="field-input" />
          </div>

          <div class="box space-betweeen">
            <label class="label-field">País</label>
            <select class="select">
              <option>Selecione o país...</option>
              <option>Brasil</option>
              <option>Argentina</option>
              <option>Paraguai</option>
            </select>
          </div>
        </div>

        <div class="box-genre box">
          <span class="genre-title">Genêro</span>
          <div class="options-genre">
            <div class="select-genre">
              <input type="radio" name="input-genre" id="" />
              <label>Feminino</label>
            </div>

            <div class="select-genre">
              <input type="radio" name="input-genre" id="" />
              <label>Masculino</label>
            </div>

            <div class="select-genre">
              <input type="radio" name="input-genre" id="" />
              <label>Não Declarar</label>
            </div>
          </div>
        </div>

        <div class="box">
          <label class="label-field">Email</label>
          <input
            class="field-input"
            type="text"
            placeholder="Digite seu e-mail"
            required
          />
        </div>

        <div class="box">
          <label class="label-field">Senha</label>
          <input
            class="field-input"
            type="password"
            placeholder="Digite sua senha"
            required
          />
        </div>

        <div class="box">
          <label class="label-field">Confirmar Senha</label>
          <input
            class="field-input"
            type="password"
            placeholder="Confirme sua senha"
            required
          />
        </div>

        <div class="terms">
          <input class="checkbox-field" type="checkbox" name="" id="" />
          <p>
            Aceito os <a href="#">termos e condições</a> e concordo com as
            <a href="#">políticas de privacidade</a> do Hall To Code.
          </p>
        </div>

        <button class="button">Cadastrar</button>

        <p class="account">Já tem uma conta no Hall To Code? <a href="./html/login.html">Entre agora</a></p>
      </form>
    </section>
  </body>
</html>
