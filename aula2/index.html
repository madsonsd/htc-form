<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Formulário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"/>
    
</head>
<body>
    <h1 class="title">Faça seu cadastro</h1>
    
    <div class="box">
        <label class="label-field" for="name-field">Nome Completo</label>
        <input class="field" type="text" placeholder="Digite seu nome completo" id="name-field" />
    </div>
    
    <div class="data-country">
        <div class="box-data">
            <label class="data-field" for="data-id-field">Data de Nascimento</label>
            <input type="date" id="data-id-field" />
        </div>
        <div class="box-country">
            <label class="country-field">País</label>
            <select>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Paraguai</option>
            </select>
        </div>
    </div>

    <div>
        <label class="label-field" for="">Genêro</label>
    </div>
    <div class="genre-options">
        <input type="radio" name="input-genre" id="">
        Feminino
        <input type="radio" name="input-genre" id="">
        Masculino
        <input type="radio" name="input-genre" id="">
        Não Declarar
    </div>

    <div class="box">
        <label class="label-field">Email</label>
        <input class="field" type="text" placeholder="Digite seu e-mail"/>
    </div>
    <div class="box">
        <label class="label-field">Senha</label>
        <input class="field" type="password" placeholder="Digite seu nome completo"/>
    </div>
    <div class="box">
        <label class="label-field">Confirmar Senha</label>
        <input class="field" type="password" placeholder="Digite seu nome completo"/>
    </div>    

    <div class="eula">
        <input class="checkbox" type="checkbox" name="" id="">
        <p>Aceito os termos e condições e concordo com as políticas de privacidade do Hall To Code</p>
    </div>
    <div>
        <button>Cadastrar</button>
    </div>
    <div class="signin">
        <p>Já tem uma conta no Hall To Code? Entre agora</p>
    </div>
    
</body>
</html>
