<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 2 - Login</title>

  <link href="../styles.css" rel="stylesheet" />
</head>

<body>
  <section class="container-login">
    <form class="form">
      <h1 class="title">Faça seu login</h1>

      <div class="box">
        <label class="label-field" for="email-field">Email</label>
        <input class="field-input" type="email" placeholder="Digite seu e-mail" id="email-field" required />
      </div>

      <div class="box">
        <label class="label-field" for="password-field">Senha</label>
        <input class="field-input" type="password" placeholder="Digite sua senha" id="password-field" required />
      </div>

      <div class="double-box account">
        <div>
          <input type="checkbox" class="checkbox-field" />
          <span>Mantenha-me conectado</span>
        </div>

        <a href="./redefinir-senha.html">Esqueci minha senha</a>
      </div>

      <button class="button">Entrar</button>
      <p class="account">Ainda não tem uma conta? <a href="../index.html">Cadastre-se</a></p>
    </form>
  </section>
</body>
</html>
