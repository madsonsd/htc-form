<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recupere sua senha</title>

  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <section class="container-register">
    <form class="form account">
      <h1 class="title">Recupere sua senha</h1>

      <p class="terms">Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.</p>

      <div class="box">
        <label class="label-field" for="email-field">Email</label>
        <input class="field-input" type="email" placeholder="Digite seu e-mail" id="email-field" required />
      </div>

      <button class="button account">Enviar link de recuperação</button>

      <a href="./login.html">Voltar para a página de Login</a>
    </form>
  </section>
</body>

</html>
